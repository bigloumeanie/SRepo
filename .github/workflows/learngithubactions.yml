name: learn-github-actions
run-name: ${{github.actor}} running git hub actions

on: [push]

jobs:
  check-bats-version:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
      - run: '3'